<!DOCTYPE html>
<html lang="es">
<head>
    <title>Listar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/get_paciente.js"></script>
    <script type="text/javascript" src="/js/put_paciente.js"></script>
    <script type="text/javascript" src="/js/delete_paciente.js"></script>

</head>
<body>

<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <br>
            <a class="nav-link" href="/index.html">Volver a Admin de Base Clinica odontologica</a>
        </li>
    </ul>
    <div id="div_paciente_table" style = "margin: 5px 5px" >
        <h1>Pacientes</h1>
        <div class="row col-sm-9">
            <table id="pacienteTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>E-mail</th>
                    <th>Dni</th>
                    <th>Fecha</th>
                    <th>Calle</th>
                    <th>NÂ°</th>
                    <th>Localidad</th>
                    <th>Provincia</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-9" style="display: none;
                                             background-color:#e6fffa; padding:10px; border-radius:35px" id="div_paciente_updating">

            <form id="update_paciente_form">
                <div class="form-group">
                    <label>Id:</label>
                    <input type="text" class="form-control" id="paciente_id" readonly>
                </div>
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="form-group">
                    <label>Apellido:</label>
                    <input type="text" class="form-control"  id="apellido" required>
                </div>
                <div class="form-group">
                    <label>E-mail:</label>
                    <input type="text" class="form-control"  id="email" required>
                </div>
                <div class="form-group">
                    <label>Dni:</label>
                    <input type="text" class="form-control"  id="dni" required>
                </div>
                <div class="form-group">
                    <label>Fecha de alta:</label>
                    <input type="text" class="form-control"  id="fecha" required>
                </div>
                <div class="form-group">
                    <label>Domicilio / Calle:</label>
                    <input type="text" class="form-control"  id="calle" required>
                </div>
                <div class="form-group">
                    <label>Domicilio / Numero:</label>
                    <input type="text" class="form-control" placeholder="numero" id="numero" required>
                </div>
                <div class="form-group">
                    <label>Domicilio / Localidad:</label>
                    <input type="text" class="form-control"  id="localidad" required>
                </div>
                <div class="form-group">
                    <label>Domicilio / Provincia:</label>
                    <input type="text" class="form-control"  id="provincia" required>
                </div>
                <button type="submit" class="btn btn-primary">MODIFICAR</button>
            </form>
            <div id="response" style="display:none; margin:10px"></div>
        </div>
    </div>

</div>
</body>
</html>
