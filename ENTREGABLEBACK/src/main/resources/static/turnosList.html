<!DOCTYPE html>
<html lang="es">
<head>
    <title>Listar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/get_turno.js"></script>
    <script type="text/javascript" src="/js/put_turno.js"></script>
    <script type="text/javascript" src="/js/delete_turno.js"></script>

</head>
<body>

<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <br>
            <a class="nav-link" href="/index.html">Volver a Admin de Base Clinica odontologica</a>
        </li>
    </ul>
    <div id="div_turno_table" style = "margin: 5px 5px" >
        <h1>Turnos</h1>
        <div class="row col-sm-9">
            <table id="turnoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Paciente</th>
                    <th>Odontologo</th>
                    <th>Fecha</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-9" style="display: none;
                                             background-color:#e6fffa; padding:10px; border-radius:35px" id="div_turno_updating">

            <form id="update_turno_form">
                <div class="form-group">
                    <label>Id:</label>
                    <input type="text" class="form-control" id="turno_id" readonly>
                </div>
                <div class="form-group">
                    <label>Paciente:</label>
                    <input type="text" class="form-control" id="paciente" required>
                </div>
                <div class="form-group">
                    <label>Odontologo:</label>
                    <input type="text" class="form-control"  id="odontologo" required>
                </div>
                <div class="form-group">
                    <label>Fecha:</label>
                    <input type="text" class="form-control"  id="fecha" required>
                </div>

                <button type="submit" class="btn btn-primary">MODIFICAR</button>
            </form>
            <div id="response" style="display:none; margin:10px"></div>
        </div>
    </div>

</div>
</body>
</html>
